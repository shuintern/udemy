<div class="container">
  <h1>Add Category</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="model.name" required />
      </div>
      <div class="mt-3">
        <label class="form-label">Category Url Handle</label>
        <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle" [(ngModel)]="model.urlHandle" required />
      </div>
      <div class="mt-3">
         <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
